<html>

<p>git branch</p>
1) 브랜치 생성 

 git branch "생성할 브랜치 이름"

 git branch testBranch 명령어를 입력하여 testBranch를 생성했다

 <hr>
 <p>branch 목록</p>
  main
* origin/soocoding

<hr>
<p>branch 전환</p>
브랜치 전환

 git checkout "전환할 브랜치 이름"

 <hr>
  git checkout -b "생성 후 전환할 브랜치 이름"

 git checkout 에 -b 옵션을 입력하면 브랜치 전환과 동시에 새로운 브랜치를 생성할 수 있다.
