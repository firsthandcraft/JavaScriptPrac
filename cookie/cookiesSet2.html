<script>
  //쿠키를 함수로 만들기
    function setCookie(name,value,day){
      var date = new Date();//현재 날짜 지정.
      date.setDate(date.getDate()+day);//setCookie(?,?,7);//이면 7일동안(까지) 쿠키가 만들어 진다.//오늘 부터 7일 이면 +7
        var mycookie= '';
        mycookie += name+'='+value +';';
        mycookie += 'Expires=' + date.toUTCString();
        document.cookie=mycookie;//쿠키 설정
    }
    setCookie('내가만든쿠키','벨류',6) 
    setCookie('name','value',12) 
    //콘솔창 어플리케이션 쿠키에 보면 만든게 나온다.
</script>
