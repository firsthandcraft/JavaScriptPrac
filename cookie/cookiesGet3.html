/*a.indexOf('b');  잇으면 있는 인덱스의 번호를 알려주고 없다면 -1 을가져온다.

  a.split(";");
    001-01) 하나의 문자열을 합치기 배열-> 문자열로
    a.join("/");*/
  function getCookie(name){
    var cookies = document.cookie.split(';');
    console.log(cookies);
  
    for(var i in cookies){
      //cookies 안의 인덱스 번호 만큼 하겠다는 뜻
      if(cookies[i].indexOf(name) > -1){
        console.log(cookies[i]);
      }
    }
    /*for(var i =0; i< cookies.length;i++){
      반복할 일 
      cookies[i]......
    }*/
  }
  console.log("-test--------------")
  getCookie('test');//없어서 안나온다.
  console.log("-내가만든쿠키--------------")
  getCookie('내가만든쿠키');//Name에 있어서 얼럿이 나온다.

</script>
